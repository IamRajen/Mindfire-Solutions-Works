<!DOCTYPE html>
<head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
        background-color: rgb(31, 29, 28);
        overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        }

        /* Add a color to the active/current link */
        .topnav a.active {
        background-color:  crimson;
        color: white;
        }

        select,td,th
        {
            width: 150px;
        }
        table,tr,td,th{
            padding: 5px;
        }
        input{
            background-color: rgb(212, 209, 195);
            
        }


    </style>
</head>
<body>

    <div class="topnav">
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a class="active" href="#home">Home</a>
        <h2 style=" color: cornsilk;float: left; background-color: crimson; width: 73px; margin: 8px; padding:2px;">PUMA</h2>
        <img src="puma.png" height=44px width=44px>
        
      </div>
    <div style="width:100%; height: 500px;" align=center>
        <fieldset style="width: 50%;">
            <legend>Personal Information</legend>
            <form name="user_data">
                
                <!-- <iframe style="width: 100px;height: 100px;border-radius: 50% ;" src="profile.jpg" name="profile_pic"></iframe>
                <br>
                <p> <a type="file" target="profile_pic" accept="image/*">Choose File</a></p> -->
                <table>
                    <tr>
                        <th>First Name :</th>
                        <td ><input  type="text" name="first_name" required></td>
                    </tr>
                    <tr>
                        <th>Middle Name :</th>
                        <td ><input type="text"  name="middle_name" ></td>
                    </tr>
                    <tr>
            
                <th>Last Name :</th>
                        <td><input type="text"  name="last_name" ></td>
                    </tr>
                    <tr>
                        <th>E-Mail Id:</th>
                        <td ><input type="text"  name="email_id" required></td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td><input type="radio" name="gender" value="Male" checked required>Male 
                            <input type="radio" name="gender" value="Female" >Female
                        </td>
                    </tr>
                    <tr>
                        <th>D.O.B:</th>
                        <td ><input type="date" name="dob" required></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td ><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <th>Re-enter Password:</th>
                        <td ><input type="password" name="re-entered_password" required></td>
                    </tr>
                    <tr>
                        <th>Hobbies:</th>
                        <td>
                            <select name="hobbies" multiple>
                                <option value="null">--select--</option>
                                <option value="cricket">Cricket</option>
                                <option value="football">Football</option>
                                <option value="reading_book">Reading Book</option>
                                <option value="coding">Coding</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Permanent Address:</th>
                        <td ><input type="text" name="address" required></td>
                    </tr>
                    <tr>
                        <th>Country: </th>
                        <td>
                        <select name="country">
                            <option value="null">--select--</option>
                            <option value="India">India</option>
                            <option value="U.S.A.">U.S.A</option>
                            <option value="U.K.">U.K</option>
                            <option value="France">France</option>
                        </select>
                    </td>
                    </tr>

                    <tr>
                        <th>State: </th>
                        <td>
                        <select name="States" required>
                            <option value="null">--select--</option>
                            <option value="Orissa">Orissa</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                        </select>
                    </td>
                    </tr>

                    <tr>
                        <th>District: </th>
                        <td>
                        <select name="district" required>
                            <option value="null">--select--</option>
                            <option value="kolkata">kolkata</option>
                            <option value="Bhubaneshwar">Bhubaneshwar</option>
                            <option value="xyz">xyz</option>
                            <option value="abc">abc</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding: 20px; text-align: center;"><input type="submit" value="Submit" style="border-radius: 20%; padding: 10px; background-color:rgb(31, 29, 28);color: #fff ;"></td>

                    </tr>

                </table>
            </form>
        </fieldset>
    </div>
</body>
